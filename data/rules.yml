version: "2.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: category item
  steps:
    - intent: category_item_intent
    - action: action_category_item

- rule: item category
  steps:
    - intent: item_category_intent
    - action: action_item_category